pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
    resolutionStrategy {
        eachPlugin { requested ->
            if (requested == 'kotlinx-serialization') {
                useModule "org.jetbrains.kotlinx:kotlinx-gradle-serialization-plugin:${requested.version}"
            }
        }
    }

}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}
rootProject.name = "final year project"
include ':app'
